{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Register User</title>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{form | crispy }}
        <button type="submit" class="btn btn-outline-success mr-1">Register</button>
        <button type="reset" class="btn btn-outline-warning">Reset</button>
    </form>
{% endblock %}
