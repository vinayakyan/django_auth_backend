{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
  <title>Add Blog</title>
{% endblock %}
{% block content %}
  <center><h3>Blog Create</h3></center>
  <form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-outline-success mr-1">{% if view_name %} Update Blog {% else %} Add Blog {% endif %}</button>
    <button type="reset" class="btn btn-outline-warning">Reset</button>
  </form>
{% endblock %}
